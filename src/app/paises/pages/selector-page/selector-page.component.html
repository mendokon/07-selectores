<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form   [formGroup]="miFormulario"
        (ngSubmit)="guardar()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Región</label>
            <select class="form-control"
                    formControlName="region"
                    (pointerup)="borrar()">
                
                <option *ngIf="miFormulario.controls['region'].pristine"
                        value=""> -- Seleccione Región -- </option>
                
                <option *ngFor="let region of regiones " 
                        [value]="region | lowercase"> 
                    {{region}}
                </option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">País</label>
            <select class="form-control"
                    formControlName="pais">
                
                <option *ngIf="miFormulario.controls['pais'].pristine"
                        value=""> -- Seleccione País -- </option>
                
                <option *ngFor="let pais of paises" 
                        [value]="pais.cca3"> 
                    {{pais.name.common}}
                </option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select class="form-control"
                    formControlName="frontera">
                
                <option *ngIf="miFormulario.controls['frontera'].pristine"
                        value=""> -- Seleccione Fronteras -- </option>
                
                <!-- <option *ngFor="let frontera of fronteras.borders" 
                        [value]="frontera"> 
                    {{frontera}}
                </option> -->
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre> {{ miFormulario.valid }} </pre>
<pre> {{ miFormulario.value | json }} </pre>
